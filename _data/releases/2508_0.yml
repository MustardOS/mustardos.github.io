  mega: https://mega.nz/folder/kzRGRbpK#CHR1G3KlaHdcdm590Wg6ag
  important:
    - If you are updating from Banana please ensure that you do <strong>NOT</strong> have any themes or RetroArch 
      configurations as major changes have occurred. You can find all compatible themes from the
      <a href="https://theme.muos.dev">https://theme.muos.dev</a> page or from the on-device theme download module.

warning:
  - As this is a major release you will be required to reflash to update your device to this version. Updates are only
    for subsequent releases within the same version.

note:
  - Please ensure you read the handy hotkeys on the front page (<a href="https://muos.dev">https://muos.dev</a>) as
    there are a few changes that have been made. Including the change from <strong>POWER</strong> to
    <strong>START</strong> for the charging module along with the screenshot and DPAD swap hotkey changes.

